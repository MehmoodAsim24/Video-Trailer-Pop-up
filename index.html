<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
     integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/274937/pexels-photo-274937.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">
        <h1>Movie Trailer</h1>
        <p>Lorem ipsum dolor sit amet consectetur
             adipisicing elit. Officia eos veritatis
              sequi ad molestias, repellat porro nesciunt
               fugit ducimus ipsam nemo adipisci autem doloremque
                incidunt. Ea vel quis itaque rerum.</p>
                <button class="btn">Watch Now</button>
    </div>

    <div class="trailer-container active">

        <video src="trailer.mp4" 
        controls></video>
        <i class="fa-solid fa-circle-xmark fa-2x close-icon"></i>
    </div>
    <script src="index.js"></script>
</body>
</html>
